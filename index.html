<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List with Shopping Cart</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
    <link rel="stylesheet" href="./styles/product-list.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav>
        <div class="logo-container">
          <p class="logo">SMART</p>
        </div>
        <div class="search-container">
          <input
            type="search"
            name="search"
            id="search-bar"
            class="search"
            placeholder="Search products..."
            aria-label="Search products"
          />
        </div>

        <!-- Cart -->
        <a
          href=""
          class="cart-container"
          role="button"
          aria-label="Go to shopping cart"
        >
          <i data-feather="shopping-cart"></i>
          <span id="cart-count" role="status" aria-live="polite">0</span>
        </a>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title">Welcome to SMart</h1>
          <p class="hero-description">
            Your one-stop destination for the best deals and amazing products.
          </p>
          <a href="" class="hero-btn">Start Shopping Now</a>
        </div>
      </div>

      <!-- Products List Section -->
      <div class="product-list-section">
        <p class="product">Products List</p>
        <p class="product-text">
          Explore our curated collection of must-have productsâ€”where quality
          meets convenience, all at your fingertips!
        </p>
        <!-- Generate Product List Dynamically -->
        <div
          class="product-list-container"
          role="region"
          aria-labelledby="product-list"
        ></div>
      </div>
      <!-- Shopping Cart Section -->
      <div class="cart-container" role="region" aria-labelledby="cart-title">
        <h2>Shopping Cart</h2>
        <!-- Generate Cart Items Dynamically -->
        <div class="cart-items" role="list"></div>
        <p>Total Price:<span id="total-price">0.00</span></p>
      </div>
      <!-- Checkout Form -->
      <div
        class="checkout-container"
        role="form"
        aria-labelledby="checkout-form"
      >
        <h2>Checkout</h2>
        <form id="checkout-form">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="John Doe"
            aria-label="Enter your full name"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            aria-label="Enter your email address"
            required
          />

          <label for="shipping-address">Shipping Address</label>
          <input
            type="text"
            name="shippingAddress"
            id="shippingAddress"
            placeholder="123 Main St, City, Country"
            aria-label="Enter your shipping address"
            required
          />

          <label for="credit-card">Credit Card</label>
          <input
            type="text"
            name="creditCard"
            id="creditCard"
            placeholder="1234 5678 9012 3456"
            aria-label="Enter your credit card number"
            required
          />

          <button type="button" id="cancel-button" aria-label="Cancel checkout">
            Cancel
          </button>
          <button type="submit" aria-label="Submit checkout form">
            Submit
          </button>
        </form>
      </div>

      <!-- Modal for Product Details -->
      <div
        class="product-detail-modal"
        style="display: none"
        role="dialog"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <!-- Dynamically add product details on modal -->
        <div class="modal-content"></div>
        <button
          class="modal-close"
          aria-label="Close product details"
          tabindex="0"
        >
          Close
        </button>
      </div>

      <!-- <aside>
        <select
          name="product-category"
          id="product-category"
          aria-label="Filter products by category"
        >
          <option value="all-products">All Products</option>
          <option value="product-1">Product 1</option>
          <option value="product-2">Product 2</option>
          <option value="product-3">Product 3</option>
          <option value="product-4">Product 4</option>
          <option value="product-5">Product 5</option>
          <option value="product-6">Product 6</option>
        </select>
      </aside> -->
    </main>
    <footer>Footer</footer>

    <script src="products.js"></script>
    <script src="app.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
